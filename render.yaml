services:
  - type: web
    name: timetracker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn web_app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: timetracker-db
          property: connectionString

databases:
  - name: timetracker-db
    databaseName: timetracker
    user: timetracker
